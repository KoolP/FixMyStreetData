       <text fill="#000" font-family="sans-serif" font-size="1em" x="1em" y="1em">FixMyStreetn\ Data</text>

      <svg xmlns="http://www.w3.org/2000/svg" xml:lang="en" width="4cm" height="2.7cm">
     <title>Positioning tspan</title>
     <style type="text/css">
        svg {
            font-family: "Open Sans", sans-serif;
            font-size: 12mm;
            fill: #733616;
        }
        </style>
        <rect fill="#88B337" width="100%" height="78%" />
        <text x="2mm" y="1cm">Fix
          <tspan y="1cm">My</tspan>
          <tspan x="2mm" y="1.9cm">Street</tspan>
        </text>
      </svg>
    </section>


    <a-scene class="aframebox" embedded>
    <a-entity position="8 2 8" rotation="0 0 0">
      <a-entity camera look-controls wasd-controls>
        <a-entity cursor="fuse: true; fuseTimeout: 500" position="0 0 -2" geometry="primitive: ring; radiusInner: 0.05; radiusOuter: 0.06" material="color: black; shader: flat" </a-entity>
        </a-entity>
        <a-sky color="#88B337"></a-sky>
        <!-- <a-entity environment="preset: forest; dressingAmount: 500"> </a-entity> -->
  </a-scene>

  <script>
    // Lämpliga initieringar för respektive stapel, genom jQuery.
    $(".bar").each(function() {
      this.components.material.material.alphaTest = 0.5;
      this.components.material.material.depthWrite = false;
      this.components.material.material.needsUpdate = true;
    });
  </script>
